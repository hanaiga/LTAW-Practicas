<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="style.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>

    <title>Charlemos</title>
</head>
<body>

    <h1>CharLemos (Server)</h1>

    <div id="dcha">
        <br>
            <h2>URL del CHAT</h2>
            <p id="ip"></p>
        <br>

        <h2>Información útil:</h2>
        <ul>
            <li>Version de Node: <span id="info1" class="blue"></span> </li>
            <li>Version de Chrome: <span id="info2" class="blue"></span></li>
            <li>Version Electron: <span id="info3" class="blue"></span></li>
            <li>Arquitectura: <span id="info4" class="blue"></span> </li>
            <li>Plataforma: <span id="info5" class="blue"></span></li>
            <li>Diretorio: <span id="info6" class="blue"></span></li>
        </ul>

        <br>
        <h2>Botón de prueba</h2>
        <p>Pulsa el boton --> <input type="button" value="Test" id="btn_test"></p>

    </div>
    
    <div id="izda">
        <br>
        <h2>Número de usuarios conectados:</h2>
        <p id="users"></p>
        <br>

        <h2>Mensajes:</h2>
        <p id="display"></p>
    </div>

</body>
</html>
